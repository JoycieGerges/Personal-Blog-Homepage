<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Blog - Dark</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md p-6 text-center">
    <h1 class="text-3xl font-bold text-white">My Personal Blog</h1>
    <p class="text-gray-400">Sharing thoughts, stories & ideas</p>
  </header>

  <!-- Filters -->
  <section class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div id="categoryButtons" class="flex gap-2 flex-wrap"></div>
    <input
      type="text"
      id="searchInput"
      placeholder="Search by title..."
      class="px-4 py-2 rounded-lg border bg-gray-800 text-gray-200 placeholder-gray-400 w-full md:w-64"
    />
  </section>

  <!-- Blog Posts -->
  <section id="postsContainer" class="max-w-6xl mx-auto p-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>

  <!-- Pagination -->
  <div id="pagination" class="flex justify-center gap-2 my-6"></div>

  <script src="app.js"></script>
</body>
</html>
